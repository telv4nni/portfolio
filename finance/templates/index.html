{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}


<table class="table table-striped">
    <thead>
        <tr>
            <th class="text-start">Symbol</th>
            <th class="text-end">Shares</th>
            <th class="text-end">Price</th>
            <th class="text-end">TOTAL</th>
        </tr>
    </thead>
   <tbody>

            <tr>
                {% for share in shares %}
            </tr>
            <tr>
                <td>{{ share.symbol }}</td>
                <td>{{ share.SUM(shares) }}</td>
                <td>{{ share.SUM(price*shares) }}</td>
            </tr>
            {% endfor %}
    </tbody>
    <tfoot>
        <tr>
            <td class="border-0 fw-bold text-end" colspan="3">Cash</td>
            <td class="border-0 text-end">$9,558.94</td>
        </tr>
        <tr>
            <td class="border-0 fw-bold text-end" colspan="3">TOTAL</td>
            <td class="border-0 w-bold text-end">$10,000.54</td>
        </tr>
    </tfoot>
</table>

{% endblock %}
