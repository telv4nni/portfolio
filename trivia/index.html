<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
                document.addEventListener('DOMContentLoaded', function() {
                    let correctanswer = document.querySelector('#correct');
                    let wronganswers = document.querySelectorAll('.wrong');
                    let message = document.querySelector('#message');
                    correctanswer.addEventListener('click', function() {
                        correctanswer.style.backgroundColor = 'green';
                        message.innerHTML = "Correct!";
                    });
                    for (let i = 0; i < wronganswers.length; i++)
                    {
                        wronganswers[i].addEventListener('click', function() {
                            wronganswers[i].style.backgroundColor = 'red';
                            message.innerHTML = "Incorrect";
                        });
                    }
                    document.querySelector("#message2").addEventListener('click' function() {
                        let input = document.querySelector("#answer");
                        if (input.value == "Sanguine")
                        {
                            input.style.Color = "green";
                        }
                        else
                        {
                            input.style.color = "red";
                        }
                    });
                });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>In which episode of Star Wars did Anakin Skywalker became Darth Vader?</h3>
                <button class="wrong">Phantom Menace</button>
                <button id="correct">Revenge of the Sith</button>
                <button class="wrong">A New Hope</button>
                <button class="wrong">Return of the Jedi</button>
                <p id="message"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>What is the color of the night, brother?</h3>
                <input type="text">
                <button id="answer">Check Answer</button>
                <p id="message2"></p>
            </div>
        </div>
    </body>
</html>
